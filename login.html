<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>মাদ্রাসাশিক্ষা অ্যাডমিন প্যানেল</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
       @font-face {
  font-family: 'Kalpurush';
  src: url('fonts/kalpurush.ttf') format('truetype');
}

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 660px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(209, 32, 32, 0.1);
        }
        input, textarea, button {
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #d1d5db;
        }
        button {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            opacity: 0.9;
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }
        .success-message {
            color: #22c55e;
            font-size: 0.875rem;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }
        .loading-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: #4a90e2;
            font-weight: bold;
        }
    </style>
</head>
<body class="p-4 bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container w-full">
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">মাদ্রাসাশিক্ষা অ্যাডমিন প্যানেল</h2>

        <!-- Login Section -->
        <div id="auth-section" class="space-y-4">
            <h3 class="text-2xl font-semibold text-center text-gray-700 mb-4">লগইন করুন</h3>
            <input type="email" id="email" placeholder="ইমেইল" class="w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="password" placeholder="পাসওয়ার্ড" class="w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="login-button" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">লগইন</button>
            <p id="login-error" class="error-message text-center"></p>
        </div>

        <!-- Admin Content Section (Hidden until logged in) -->
        <div id="admin-content" class="hidden">
            <div class="flex justify-between items-center mb-6 border-b pb-4 border-gray-200">
                <h3 id="welcome-message" class="text-2xl font-semibold text-gray-700">স্বাগতম, অ্যাডমিন!</h3>
                <button id="logout-button" class="bg-red-500 text-white font-bold py-2 px-4 rounded-md hover:bg-red-600 transition duration-300">লগআউট</button>
            </div>

            <!-- Post Form -->
            <div class="bg-blue-50 p-6 rounded-lg mb-8 shadow-sm">
                <h4 class="text-xl font-semibold mb-4 text-blue-800" id="form-title">নতুন পোস্ট যোগ করুন</h4>
                <input type="text" id="post-title" placeholder="পোস্টের শিরোনাম" class="w-full focus:outline-none focus:ring-2 focus:ring-blue-400">
                <textarea id="post-content" placeholder="পোস্টের বিস্তারিত" rows="6" class="w-full focus:outline-none focus:ring-2 focus:ring-blue-400 resize-y"></textarea>
                <input type="file" id="post-image" accept="image/*" class="w-full text-gray-700">
                <p id="upload-status" class="text-sm text-gray-600 mb-2"></p>
                <button id="save-post-button" class="bg-green-600 text-white font-bold py-2 px-4 rounded-md hover:bg-green-700 transition duration-300 w-full">পোস্ট সেভ করুন</button>
                <p id="post-status" class="success-message text-center"></p>
            </div>

            <!-- Posts List -->
            <div>
                <h4 class="text-xl font-semibold mb-4 text-gray-700">বর্তমান পোস্টসমূহ</h4>
                <div id="posts-list" class="space-y-4">
                    <p class="loading-indicator">পোস্ট লোড হচ্ছে...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase SDKs Import
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js";

        // Firebase Configuration (Replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyBu8aD0f_V4Q7FISzBlP1dNg5oa8fT4Ap4",
            authDomain: "madrasahshikkha.firebaseapp.com",
            projectId: "madrasahshikkha",
            storageBucket: "madrasahshikkha.firebasestorage.app",
            messagingSenderId: "874307822205",
            appId: "1:874307822205:web:1ba3cdca0dcfbb1fda0714",
            measurementId: "G-EPXMRC07BY" // measurementId is not usually needed for an admin panel unless you want analytics on it.
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // UI Elements
        const authSection = document.getElementById('auth-section');
        const adminContent = document.getElementById('admin-content');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const loginError = document.getElementById('login-error');
        const logoutButton = document.getElementById('logout-button');
        const welcomeMessage = document.getElementById('welcome-message');

        const formTitle = document.getElementById('form-title');
        const postTitleInput = document.getElementById('post-title');
        const postContentInput = document.getElementById('post-content');
        const postImageInput = document.getElementById('post-image');
        const uploadStatus = document.getElementById('upload-status');
        const savePostButton = document.getElementById('save-post-button');
        const postStatus = document.getElementById('post-status');
        const postsList = document.getElementById('posts-list');

        let editingPostId = null; // To keep track of which post is being edited

        // --- Authentication ---

        // Listen for auth state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                authSection.classList.add('hidden');
                adminContent.classList.remove('hidden');
                welcomeMessage.textContent = `স্বাগতম, ${user.email}!`;
                loadPosts(); // Load posts when logged in
            } else {
                // User is signed out
                authSection.classList.remove('hidden');
                adminContent.classList.add('hidden');
                resetForm(); // Clear form when logged out
                postsList.innerHTML = '<p class="text-center text-gray-500">লগইন করার পর পোস্ট লোড হবে।</p>';
            }
        });

        // Login button click handler
        loginButton.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            loginError.textContent = ''; // Clear previous errors

            if (!email || !password) {
                loginError.textContent = 'ইমেইল এবং পাসওয়ার্ড উভয়ই প্রয়োজন।';
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // Auth state change listener will handle UI update
            } catch (error) {
                console.error("Login Error:", error.message);
                loginError.textContent = `লগইন ব্যর্থ হয়েছে: ${error.message}`;
            }
        });

        // Logout button click handler
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                // Auth state change listener will handle UI update
            } catch (error) {
                console.error("Logout Error:", error.message);
                // Optionally show a message to the user
            }
        });

        // --- Post Management (Firestore & Storage) ---

        // Function to upload image to Firebase Storage
        async function uploadImage(file) {
            if (!file) return null;

            uploadStatus.textContent = 'ছবি আপলোড হচ্ছে...';
            const storageRef = ref(storage, `post-images/${Date.now()}_${file.name}`);
            try {
                const snapshot = await uploadBytes(storageRef, file);
                const downloadURL = await getDownloadURL(snapshot.ref);
                uploadStatus.textContent = 'ছবি সফলভাবে আপলোড হয়েছে!';
                return downloadURL;
            } catch (error) {
                console.error("ছবি আপলোডে ত্রুটি:", error);
                uploadStatus.textContent = `ছবি আপলোডে ত্রুটি: ${error.message}`;
                return null;
            }
        }

        // Function to save or update a post
        savePostButton.addEventListener('click', async () => {
            const title = postTitleInput.value.trim();
            const content = postContentInput.value.trim();
            const imageFile = postImageInput.files[0];

            if (!title || !content) {
                postStatus.textContent = 'শিরোনাম এবং বিস্তারিত উভয়ই প্রয়োজন।';
                postStatus.classList.add('error-message');
                postStatus.classList.remove('success-message');
                return;
            }

            postStatus.textContent = 'পোস্ট সেভ হচ্ছে...';
            postStatus.classList.remove('error-message', 'success-message');

            try {
                let imageUrl = null;
                if (imageFile) {
                    imageUrl = await uploadImage(imageFile);
                    if (!imageUrl) {
                        throw new Error("ছবি আপলোড ব্যর্থ হয়েছে।");
                    }
                } else if (editingPostId) {
                    // If editing and no new image, try to retain existing image URL
                    // This requires fetching the current post's data or storing it temporarily
                    // For simplicity, we'll assume the URL will be present if not updated.
                    // In a more robust app, you'd fetch the old post's image URL here if no new file is provided.
                }

                const postData = {
                    title: title,
                    content: content,
                    createdAt: new Date().toISOString() // Store ISO string for easy sorting
                };

                if (imageUrl) {
                    postData.fileUrl = imageUrl; // Add image URL if available
                }

                if (editingPostId) {
                    // Update existing post
                    const postRef = doc(db, "posts", editingPostId);
                    // Only update imageUrl if a new file was provided
                    if (!imageFile && postData.fileUrl) delete postData.fileUrl; // Don't overwrite if no new image
                    await updateDoc(postRef, postData);
                    postStatus.textContent = 'পোস্ট সফলভাবে আপডেট হয়েছে!';
                } else {
                    // Add new post
                    await addDoc(collection(db, "posts"), postData);
                    postStatus.textContent = 'নতুন পোস্ট সফলভাবে যোগ হয়েছে!';
                }

                postStatus.classList.add('success-message');
                postStatus.classList.remove('error-message');
                resetForm();
                loadPosts(); // Reload posts to show changes
            } catch (error) {
                console.error("পোস্ট সেভ/আপডেট করতে ত্রুটি:", error);
                postStatus.textContent = `পোস্ট সেভ/আপডেট করতে ত্রুটি: ${error.message}`;
                postStatus.classList.add('error-message');
                postStatus.classList.remove('success-message');
            }
        });

        // Function to load posts from Firestore
        async function loadPosts() {
            postsList.innerHTML = '<p class="loading-indicator">পোস্ট লোড হচ্ছে...</p>'; // Show loading indicator
            try {
                const postsCollectionRef = collection(db, "posts");
                // Order by 'createdAt' in descending order to show newest first
                const q = query(postsCollectionRef, orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);

                postsList.innerHTML = ''; // Clear previous list

                if (querySnapshot.empty) {
                    postsList.innerHTML = '<p class="text-center text-gray-500">কোনো পোস্ট পাওয়া যায়নি।</p>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    const postId = doc.id; // Document ID is useful for editing/deleting

                    const postElement = document.createElement('div');
                    postElement.className = 'bg-white p-4 rounded-md shadow-sm border border-gray-200 flex flex-col md:flex-row items-start md:items-center'; // Added flexbox classes

                    const formattedDate = new Date(post.createdAt).toLocaleDateString('bn-BD', {
                        year: 'numeric', month: 'long', day: 'numeric'
                    });

                    postElement.innerHTML = `
                        ${post.fileUrl ? `<img src="${post.fileUrl}" alt="${post.title}" class="w-full md:w-32 h-32 object-cover rounded-md mr-4 mb-4 md:mb-0">` : ''}
                        <div class="flex-grow">
                            <h5 class="text-lg font-semibold text-gray-800">${post.title}</h5>
                            <p class="text-gray-600 text-sm mb-2">${formattedDate}</p>
                            <p class="text-gray-700 text-sm mb-4">${post.content.slice(0, 150)}...</p>
                            <div class="flex space-x-2">
                                <button data-id="${postId}" class="edit-post-button bg-yellow-500 text-white text-sm py-1 px-3 rounded-md hover:bg-yellow-600 transition duration-300">সম্পাদনা</button>
                                <button data-id="${postId}" class="delete-post-button bg-red-500 text-white text-sm py-1 px-3 rounded-md hover:bg-red-600 transition duration-300">মুছে ফেলুন</button>
                            </div>
                        </div>
                    `;
                    postsList.appendChild(postElement);
                });

                // Add event listeners for edit/delete buttons
                document.querySelectorAll('.edit-post-button').forEach(button => {
                    button.addEventListener('click', (event) => editPost(event.target.dataset.id));
                });
                document.querySelectorAll('.delete-post-button').forEach(button => {
                    button.addEventListener('click', (event) => deletePost(event.target.dataset.id));
                });

            } catch (error) {
                console.error("পোস্ট লোড করতে ত্রুটি:", error);
                postsList.innerHTML = '<p class="error-message text-center">পোস্ট লোড করা যায়নি।</p>';
            }
        }

        // Function to edit a post
        async function editPost(id) {
            try {
                const postRef = doc(db, "posts", id);
                const postSnap = await getDocs(postRef); // Using getDocs for a single doc query here
                const postData = postSnap.data();

                formTitle.textContent = 'পোস্ট সম্পাদনা করুন';
                postTitleInput.value = postData.title;
                postContentInput.value = postData.content;
                // No pre-filling image input for security reasons
                uploadStatus.textContent = postData.fileUrl ? `বর্তমান ছবি: ${postData.fileUrl.split('/').pop().split('?')[0].split('%2F').pop()}` : 'কোনো ছবি আপলোড করা হয়নি।';
                savePostButton.textContent = 'পোস্ট আপডেট করুন';
                editingPostId = id; // Set the ID of the post being edited
            } catch (error) {
                console.error("পোস্ট লোড করতে ত্রুটি:", error);
                postStatus.textContent = `পোস্ট সম্পাদনার জন্য লোড করতে ত্রুটি: ${error.message}`;
                postStatus.classList.add('error-message');
            }
        }

        // Function to delete a post
        async function deletePost(id) {
            if (!confirm('আপনি কি নিশ্চিত যে আপনি এই পোস্টটি মুছে ফেলতে চান?')) {
                return;
            }

            try {
                await deleteDoc(doc(db, "posts", id));
                postStatus.textContent = 'পোস্ট সফলভাবে মুছে ফেলা হয়েছে!';
                postStatus.classList.add('success-message');
                postStatus.classList.remove('error-message');
                loadPosts(); // Reload posts
            } catch (error) {
                console.error("পোস্ট মুছে ফেলতে ত্রুটি:", error);
                postStatus.textContent = `পোস্ট মুছে ফেলতে ত্রুটি: ${error.message}`;
                postStatus.classList.add('error-message');
                postStatus.classList.remove('success-message');
            }
        }

        // Function to reset the form
        function resetForm() {
            formTitle.textContent = 'নতুন পোস্ট যোগ করুন';
            postTitleInput.value = '';
            postContentInput.value = '';
            postImageInput.value = ''; // Clear file input
            uploadStatus.textContent = '';
            savePostButton.textContent = 'পোস্ট সেভ করুন';
            postStatus.textContent = ''; // Clear status message
            editingPostId = null; // Reset editing state
        }

        // Initially load posts if user is already logged in (checked by onAuthStateChanged)
        // No explicit call here as onAuthStateChanged handles it
    </script>
</body>
</html>
