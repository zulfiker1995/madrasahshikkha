name: Deploy PHP to cPanel via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.1.0
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          protocol: ftp
          local-dir: './'        # আপনার প্রজেক্ট ফোল্ডার, সাধারণত root
          server-dir: '/public_html'  # cPanel এর ওয়েবরুট (প্রয়োজন অনুযায়ী বদলাতে পারেন)
          git-ftp-args: --insecure # SSL সমস্যা এড়াতে
