name: ðŸš€ Deploy PHP to cPanel via SSH

on:
  push:
    branches:
      - main  # à¦†à¦ªà¦¨à¦¿ à¦…à¦¨à§à¦¯ à¦¬à§à¦°à¦¾à¦žà§à¦š à¦šà¦¾à¦‡à¦²à§‡ à¦à¦–à¦¾à¦¨à§‡ à¦ªà¦°à¦¿à¦¬à¦°à§à¦¤à¦¨ à¦•à¦°à§à¦¨

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v3

   - name: ðŸ” Setup SSH with Debug
  run: |
    echo "Checking if private key exists..."
    if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
      echo "âŒ SSH_PRIVATE_KEY is empty. Please check your GitHub Secrets."
      exit 1
    fi

    mkdir -p ~/.ssh
    echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
    chmod 600 ~/.ssh/id_rsa
    echo "âœ… SSH private key saved."

    # Optional: Check known_hosts
    echo "Checking SSH_HOST..."
    if [ -z "${{ secrets.SSH_HOST }}" ]; then
      echo "âŒ SSH_HOST is empty. Please check your GitHub Secrets."
      exit 1
    fi

    ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts


    - name: ðŸš€ Deploy to cPanel via rsync
      run: |
        rsync -avz --delete \
          -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
          ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ secrets.REMOTE_DIR }}
