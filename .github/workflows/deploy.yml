name: ðŸš€ Deploy to cPanel

on:
  push:
    branches:
      - main  # main à¦¬à§à¦°à¦¾à¦žà§à¦šà§‡ push à¦•à¦°à¦²à§‡à¦‡ à¦¡à¦¿à¦ªà§à¦²à§Ÿ à¦¹à¦¬à§‡

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout Repo
      uses: actions/checkout@v3

    - name: ðŸ§ª Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

    - name: ðŸšš Deploy to cPanel via rsync
      run: |
        rsync -avz --delete \
          --exclude='.git' \
          --exclude='.github' \
          ./ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/${{ secrets.USERNAME }}/public_html/
